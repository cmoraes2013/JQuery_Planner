<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <table class="table table-bordered">
      <thead> 
      </thead>
      <tbody>
        <tr class="time9">
          <th>9am</th>
          <td><textarea class="toDo text9" id="toDoNine"></textarea></td>
          <td><button class="saveBtn" value="9"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="time10">
          <th>10am</th>
          <td><textarea class="toDo text10" id="toDoTen"></textarea></td>
          <td><button class="saveBtn" value="10"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="time11">
          <th>11am</th>
          <td><textarea class="toDo text11" id="toDoEleven"></textarea></td>
          <td><button class="saveBtn" value="11"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="time12">
          <th>12pm</th>
          <td><textarea class="toDo text12" id="toDoTwelve"></textarea></td>
          <td><button class="saveBtn" value="12"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="time13">
          <th>1pm</th>
          <td><textarea class="toDo text13" id="toDoThirteen"></textarea></td>
          <td><button class="saveBtn" value="13"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="time14">
          <th>2pm</th>
          <td><textarea class="toDo text14" id="toDoFourteen"></textarea></td>
          <td><button class="saveBtn" value="14"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="time15">
          <th>3pm</th>
          <td><textarea class="toDo text15" id="toDoFifteen"></textarea></td>
          <td><button class="saveBtn" value="15"><i class="far fa-save"></i></button></td>
        </tr>
        <tr class="time16">
          <th>4pm</th>
          <td><textarea class="toDo text16" id="toDoSixteen"></textarea></td>
          <td><button class="saveBtn" value="16"><i class="far fa-save"></i></button></td>
        <tr class="time17">
          <th>5pm</th>
          <td><textarea class="toDo text17" id="toDoSeventeen"></textarea></td>
          <td><button class="saveBtn" value="17"><i class="far fa-save"></i></button></td>
        </tr>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
